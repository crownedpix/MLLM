<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="myForm">
        <h2>Add Actor</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="first">Name</label>
              <input
                type="text"
                class="form-control"
                placeholder=""
                formControlName="name"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="first">Image</label>
              <input
                type="text"
                class="form-control"
                placeholder=""
                formControlName="img"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Sex</label>
              <select
                name="sex"
                id="sex"
                class="form-control"
                formControlName="sex"
              >
                <option value="M">Male</option>
                <option value="F">Female</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="first">Eye color</label>
              <input
                type="text"
                class="form-control"
                placeholder=""
                formControlName="eyeColor"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="first">Hair color</label>
              <input
                type="text"
                class="form-control"
                placeholder=""
                formControlName="hairColor"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="first">Height</label>
              <input
                type="text"
                class="form-control"
                placeholder=""
                formControlName="Height"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="first">Weight</label>
              <input
                type="text"
                class="form-control"
                placeholder=""
                formControlName="weight"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="first">Ethinicity</label>
              <select
                name="ethinicity"
                id="ethinicity"
                class="form-control"
                formControlName="ethinicity"
              >
                <option value="{{sz.type}}" *ngFor="let sz of ethinicity">{{sz.type}}</option>
                <!-- <option [value]="true">Female</option> -->
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="first">Country</label>
              <input
                type="text"
                class="form-control"
                placeholder=""
                formControlName="country"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="first">Start Year</label>
              <input
                type="text"
                class="form-control"
                placeholder=""
                formControlName="startYear"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="first">DOB</label>
              <input
                type="text"
                class="form-control"
                placeholder=""
                formControlName="DOB"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Waist</label>
              <select
                name="waist"
                id="waist"
                class="form-control"
                formControlName="waist"
              >
                <option value="{{sz.type}}" *ngFor="let sz of waist">{{sz.type}}</option>
                <!-- <option [value]="true">Female</option> -->
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">BMI</label>
              <select
                name="BMI"
                id="BMI"
                class="form-control"
                formControlName="BMI"
              >
                <option value="{{sz.type}}" *ngFor="let sz of BMI">{{sz.type}}</option>
                <!-- <option [value]="true">Female</option> -->
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Modifications</label>
              <select
                name="mod"
                id="mod"
                class="form-control"
                formControlName="mod"
              >
                <option value="{{sz.type}}" *ngFor="let sz of mod">{{sz.type}}</option>
                <!-- <option [value]="true">Female</option> -->
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="email">Size</label>
              <select
                name="size"
                id="size"
                class="form-control"
                formControlName="size"
              >
                <option value="{{sz.type}}" *ngFor="let sz of size">{{sz.type}}</option>
                <!-- <option [value]="true">Female</option> -->
              </select>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      {{myForm.value | json}}

      <!-- Save this data to json <br>
      <textarea type="text" class="splTA" value="{{actors | json}}" style="width: 100%; height: 200px;"></textarea> -->

    </div>
  </div>
  <div class="record">
    <div *ngIf="myForm.value.sex == 'F'">
      <br>
      <button type="button" class="btn btn-primary" (click)="addJSONf()">Add Data</button>
      <br>
      Female Data ({{female.length}})
      <textarea type="text" class="splTA" value="{{female[female.length-1] | json}}" style="width: 100%; height: 200px;"></textarea>
    </div>
    <div *ngIf="myForm.value.sex == 'M'">
      <br>
      <button type="button" class="btn btn-primary" (click)="addJSONm()">Add Data</button>
      <br>
      Male Data ({{male.length}})
      <textarea type="text" class="splTA" value="{{male[male.length-1] | json}}" style="width: 100%; height: 200px;"></textarea>
    </div>
    <p *ngIf="showError" style="background-color: rgb(72, 139, 4); color: #ffffff;">{{errorMessage}}</p>
  </div>
</div>
